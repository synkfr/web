<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #243642;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #444;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #629584;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #387478;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: productEntry 0.7s ease-out forwards;
            opacity: 0;
        }

        .product:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
            opacity: 0;
            animation: imageFadeIn 0.7s ease-out forwards;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        @keyframes productEntry {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes imageFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .details {
            padding: 15px;
            text-align: center;
        }

        .details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .details p {
            font-size: 20px;
            color: #E2F1E7;
            margin-bottom: 15px;
        }

        .view-btn {
            display: inline-block;
            background-color: #629584;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .view-btn:hover {
            background-color: #77B0AA;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                font-size: 24px;
            }

            .details h2 {
                font-size: 20px;
            }

            .details p {
                font-size: 18px;
            }

            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>

</html>
